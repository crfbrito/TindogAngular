<section>
  <h2>Register</h2>
  <form #newUserForm ="ngForm" (ngSubmit)="onSubmit(newUserForm)">
    
    <div>
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="newUser.name" name="name" id="name" minlength="3" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" [(ngModel)]="newUser.email" name="email" id="email" minlength="3" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" [(ngModel)]="newUser.password" name="password" id="password" minlength="3" required>
    </div>
    <div>
        <label for="age">Edad:</label>
        <input type="number" [(ngModel)]="newUser.age" name="age" id="age" minlength="3" required>
    </div>
    <div>
        <label for="gender">Sexo:</label>
        <input type="text" [(ngModel)]="newUser.gender" name="gender" id="gender" minlength="3" required>
    </div>  

    <div>
      <button [disabled]="!newUserForm.valid">Register</button>
